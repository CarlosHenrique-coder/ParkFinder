<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Park Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="eslitpg2.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="logo1">
          <img class="logo" src="Logo.png">
          <p>Park Finder</p>
      </div>
  </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="Estapar.jpg" alt="logo">
          <div class="nomeestacionamento">
            

          </div>
        </div>

        <div class="item">
          <img src="Estapar2.jpg" alt="Logo">
          <div class="nomeestacionamento">
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="descrição">
      <p>Estacionamento localizado no bairro Funcionários, Rua dos Timbiras, 796</p>
      <div class="formulario">
        <form>
          <div class="form-row">
          <div class="form-group">
            <label for="inputAddress">Nome</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Placa</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="inputAddress2">Telefone</label>
            <input type="text" class="form-control" >
          </div>
      </div>
      <div class="Alugar">
        <a class="btn btn-primary btn-success" href="index.html" role="button">ALUGAR R$15,00</a>
      </div>
      <div class="voltar">
        <a class="btn btn-primary btn-danger" href="index.html" role="button">VOLTAR</a>
      </div>
  
  </div>

</body>

</html>
